version: "3.9"
services:
  datagen:
    build:
      context: ..
      dockerfile: datagen/Dockerfile
    image: nanochat-datagen:latest
    container_name: nanochat-datagen
    environment:
      # OpenRouter credentials and metadata
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODELS=${OPENROUTER_MODELS:-}
      - OPENROUTER_REFERRER=${OPENROUTER_REFERRER:-https://github.com/eureka-labs/nanochat}
      - OPENROUTER_TITLE=${OPENROUTER_TITLE:-nanochat-chimera}
      # Dataset targets
      - SFT_TARGET=${SFT_TARGET:-0}
      - DPO_TARGET=${DPO_TARGET:-0}
      - DATAGEN_POLL_SECS=${DATAGEN_POLL_SECS:-60}
      # Base dir for datasets (mounted volume)
      - NANOCHAT_BASE_DIR=/data
      # Server options
      - HOST=0.0.0.0
      - PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - datagen_data:/data
    restart: unless-stopped

volumes:
  datagen_data:
    driver: local


