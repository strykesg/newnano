services:
  datagen:
    build:
      context: ..
      dockerfile: datagen/Dockerfile
    image: nanochat-datagen:latest
    container_name: nanochat-datagen
    environment:
      # OpenRouter credentials and metadata
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODELS=${OPENROUTER_MODELS:-}
      - OPENROUTER_REFERRER=${OPENROUTER_REFERRER:-BRADDLEZ}
      - OPENROUTER_TITLE=${OPENROUTER_TITLE:-OOGA}
      # Dataset targets
      - SFT_TARGET=${SFT_TARGET:-0}
      - DPO_TARGET=${DPO_TARGET:-0}
      - DATAGEN_POLL_SECS=${DATAGEN_POLL_SECS:-60}
      # Base dir for datasets (mounted volume)
      - NANOCHAT_BASE_DIR=/data
      # Server options
      - HOST=0.0.0.0
      - PORT=8981
    # For local testing, uncomment to expose the service
    # ports:
    #   - "8981:8981"
    volumes:
      - datagen_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import os,sys,urllib.request; url=f\"http://127.0.0.1:{os.environ.get(\"PORT\",\"8981\")}/status\"; sys.exit(0 if urllib.request.urlopen(url).status==200 else 1)' "]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  datagen_data:
    driver: local


